<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance Calculator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
    <div class="card glass-card text-center p-4 mt-2">
      <h3 class="mb-4 text-gradient">Attendance Calculator</h3>

      <div class="mb-3">
        <input type="text" id="subject" class="form-control text-center" placeholder="Enter Subject Name">
      </div>
      <div class="mb-3">
        <input type="number" id="totalSessions" class="form-control text-center" placeholder="Total Sessions">
      </div>
      <div class="mb-3">
        <input type="number" id="attended" class="form-control text-center" placeholder="Classes Attended">
      </div>
      <div class="mb-3">
        <input type="number" id="absent" class="form-control text-center" placeholder="Classes Absent">
      </div>

      <button class="btn btn-gradient w-100" onclick="calculateAttendance()">Calculate</button>
      <p class="result mt-3 fw-bold" id="result"></p>

    </div>

    <footer class="footer text-center mt-2">
  <p class="fw-bold mb-1">Made by CHARAN CHEEDELLA</p>

  <a href="https://www.charancheedella.xyz" target="_blank" class="footer-link d-inline-flex align-items-center gap-1">
    <i class="bi bi-globe2"></i>
    <span>&nbsp; www.charancheedella.xyz</span>
  </a>

  <p class="mt-4">Feel free to contact through the above link for any collaboration or queries.</p>

    </footer>
  </div>

  <!-- jsPDF & html2canvas CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
